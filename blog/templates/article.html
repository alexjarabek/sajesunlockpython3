{% extends 'base.html' %}

{% block title %}Article name {% endblock %}


 {% block body %}
    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4">{{ article.titre }}</h1>

          <!-- Author -->
          <p class="lead">
            by
            <a href="#">{{ article.auteur }}</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>{{ article.date}}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

          <hr>

          <!-- Post Content -->
          <p class="lead">{{ article.contenu }}</p>


          <!-- facebook comment -->
          <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/article/comment-debloquer-samsung-galaxy-j4-par-code" data-width="800" data-numposts="5"></div>

          <!-- Single Comment -->



        </div>

  {% endblock %}
